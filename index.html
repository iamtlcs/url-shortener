<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <input type="text" id="longUrl" placeholder="Enter long URL">
        <button onclick="generateShortUrl()">Generate Short URL</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function generateShortUrl() {
            const url = document.getElementById('longUrl').value;
            const resultDiv = document.getElementById('result');
            const apiGatewayUrl = 'https://za6xe3eayl.execute-api.ap-southeast-1.amazonaws.com/prod/create'; // Replace with your actual URL
            
            try {
                const response = await fetch(apiGatewayUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<p>Short URL: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a></p>`;
                } else {
                    resultDiv.innerHTML = `<p>Error: ${response.statusText}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
